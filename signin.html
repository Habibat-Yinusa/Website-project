<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <!-- <link rel="stylesheet" href="signin.css"> -->
    <title>Sign In</title>
  </head>
  <body>
    <div class="root">
      <div class="left">
        <div class="salute">
          <span class="welcome">Welcome Back!</span>
          <span class="back">Welcome back please enter your details.</span>
          <form action="#">
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            /><br /><br /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
            /><br /><br /><br />
            <div class="data">
              <div>
                <input type="checkbox" name="text" id="text" />
                <label for="text">Remember for 30days</label>
              </div>
              <div>
                <a href="forgotpassword.html" class="link"
                  ><b>Forgot password</b></a
                >
              </div>
            </div>

            <div>
              <div class="signin"><b>Sign In</b></div>
            </div>
            <div>
              <div class="google">Sign In with google</div>
            </div>
          </form>
        </div>
        <span
          >Don't have an account?
          <a href="signup.html" class="free"><b>Sign up for free</b></a>
        </span>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
